<style>
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translate3d(0, 20px, 0);
  }
  to {
    opacity: 1;
    transform: translate3d(0, 0, 0);
  }
}
/* NEW: Animations for transaction updates and deletions */
@keyframes flash-bg-light {
  50% { background-color: rgba(59, 130, 246, 0.1); }
}
@keyframes flash-bg-dark {
  50% { background-color: rgba(96, 165, 250, 0.2); }
}
.animate-flash {
  animation: flash-bg-light 1s ease-out;
}
.dark .animate-flash {
  animation: flash-bg-dark 1s ease-out;
}

/* NEW: Animation for flashing an element's border */
@keyframes flash-border-light {
  50% { border-color: #3B82F6; } /* blue-500 */
}
@keyframes flash-border-dark {
  50% { border-color: #60A5FA; } /* blue-400 */
}
.animate-flash-border {
  animation: flash-border-light 1s ease-out;
}
.dark .animate-flash-border {
  animation: flash-border-dark 1s ease-out;
}

/* NEW: Keyframes and class for the spinning logo animation. */
@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
.animate-logo-spin {
  animation: spin 10s linear infinite;
  transform-origin: 50% 50%;
}

@keyframes slide-out {
  to {
    transform: translateX(-100%);
    opacity: 0;
    margin-bottom: -5.5rem; /* Approximate height of an item to avoid jump */
    padding-top: 0;
    padding-bottom: 0;
    border: 0;
  }
}
.animate-slide-out {
  animation: slide-out 0.5s ease-in-out forwards;
}

.animate-fade-in {
  animation: fadeIn 0.5s ease-out forwards;
}
.animate-fade-in-up {
  animation: fadeInUp 0.5s ease-out forwards;
}
</style>
